<!DOCTYPE html>
<html>
<head>
    <style>
        #outer {
            display: grid;
            grid-template-columns: 4fr 1fr;
            gap: 30px;
        }

        #term {
            background-color: linen;
            font-family: monospace, monospace;
            line-height 135%;
            grid-column 1 / 1;
            height: 500px;
            overflow: scroll;
        }

        #stats {
            grid-column 2 /2 ;
        }

        .onequestion {
            line-height: 155%;
            display: grid;
            grid-template-columns: 3ch auto;
            overflow-y: scroll;
        }

        .inactive-line {
            display: grid;
            /* singular is 8 chars long */
            /* prepositional is 13 chars long */
            grid-template-columns: 10ch 20ch auto;
        }

        .plural {
            color: DodgerBlue;
        }
        .singular {
            color: MediumSeaGreen;
        }

        [contenteditable]:focus {
            /*outline: 0px solid transparent;*/
        }

    </style>
    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="logic.js"></script>
</head>


<body>
    <div id="outer">
        <div id="term"> </div>
        <div id="stats"> placeholder </div>
    </div>
</body>
</html>
